      targetline: ''
      insertline: ''

  deleteline_regexp:     # targetlineに一致する行がなければ削除されません. また, 一致する行が複数行ある場合, その全ての行が削除されます
    - filepath: /tmp/tmp.txt
      targetline: ''

  replaceword_regexp:    # targetwordに一致する箇所がなければ置き換えられません. また, 一致する箇所が複数ある場合, その全ての箇所が置き換えられます
    - filepath: /tmp/tmp.txt
      targetword: ''
      replacetword: ''
